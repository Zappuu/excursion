<!DOCTYPE html>
    <!-- the "lang" stands for language. essential to declare so that screen readers could pronounce it properly-->
    <html lang="en">
    <head>
        <!-- utf-8. A Unicode-based encoder. can support many languages. also eliminates the need for server-side logic t determine the cc encoding for each page served or each incoming form submission-->
        <meta charset="utf-8">
        <!-- viewport tags renders the width of the page to the width of device screen-->
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!-- X-UA-compt. specifies the doc mode for internet explorer-->
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Excursion sample project</title>
        <link rel="stylesheet" type ="text/css" href="resources/css/style.css">
    </head>

    <body>

        </div>
        <div class="media">
            <video autoplay muted loop>
                <source src="resources/videos/excursion.mp4"> 
            </video>
        </div>
        <p class="bot">Your personal travel guide</p>
        <p class="bot1">Excursion rememvers places you like, and recommends new points of interest around you</p>
        <div class="media">
            <img src="resources/images/camp.webp"/>
        </div>
        <div class="media">
            <img src="resources/images/phone.webp"/>
        </div>
        <p class="bot3">Coming Soon for iPhone and Android</p>
        <div class="anchor">
            <a>Download Excursion (Coming soon!)</a>
        </div>
        <p class="bot4">&copy Excursion</p>
    </body>
</html>
